<div class="data">
    <form>
        <a ng-click="userDataEditCntr.saveEditing()" class="btn btn-success"><i class="glyphicon glyphicon-floppy-saved"></i>Save
        </a>
        <button ng-click="userDataEditCntr.cancelEditing()" class="btn btn-danger"><i class="glyphicon glyphicon-floppy-remove"></i>Cancel</button>
        <a ng-click="userDataEditCntr.deleteUserHandlerButton()" class="btn btn-warning"><i class="glyphicon glyphicon-trash"></i>Delete</a>
        <div class="form-group">
            <label class="data_item">Name: </label>
            <input type="text" class="form-control" ng-model="userDataEditCntr.tempUser.name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label class="data_item">Last Name: </label>
            <input type="text" class="form-control" ng-model="userDataEditCntr.tempUser.lastName" placeholder="Enter your last name">
        </div>
        <div class="input-group form-group">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="userDataEditCntr.tempUser.birthday"
                   is-open="userDataEditCntr.popup.opened" close-text="Close"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="userDataEditCntr.openPopup()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
        <div class="form-group">
            <label class="data_item">Sex: </label>
            <select ng-model="userDataEditCntr.tempUser.sex" class="selectpicker">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </form>
</div>
